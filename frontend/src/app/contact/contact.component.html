<div class="page-animate">

    <section class="home-testimonial">
        <div class="testimonial-pos text-center inner-slide-animate-down mx-1">
            <img height="250" width="250" src="../../assets/images/logo_tudo_facil_branco.png" alt="Logo Tudo Fácil">
            <h1 class="mb-3">Fale Conosco</h1>
            <h4>Entre em contato com a gente e contrate os nossos serviços</h4>
        </div>
        <section class="home-testimonial-bottom">
            <div class="container testimonial-inner body-site p-5">
                <form action="javascript:void(0);" class="container-fluid mb-5">
                    <div class="form-row">
                        <div class="col-12">
                            <div class="form-group mb-2">
                                <label for="nome" class="form-label">Nome</label>
                                <input #nome type="text" class="form-control" id="nome"
                                    placeholder="Informe o seu nome">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="form-group mb-2">
                                <label for="email" class="form-label">E-mail</label>
                                <div class="input-group">
                                    <span class="input-group-text">@</span>
                                    <input #email type="email" class="form-control" id="email"
                                        placeholder="Informe o seu e-mail">
                                </div>
                                <small class="form-text text-muted">
                                    Seu contato será respondido no e-mail informado
                                </small>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="form-group mb-2">
                                <label for="motivo" class="form-label">Motivo para Contato</label>
                                <select #motivo name="" id="motivo" class="form-select">
                                    <option value="Contratação de Plano">Contratação de Plano</option>
                                    <option value="Dúvidas Sobre os Serviços">Dúvidas Sobre os Serviços</option>
                                    <option value="Ouvidoria">Ouvidoria</option>
                                    <option value="Outros Assuntos">Outros Assuntos</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="mb-3">
                                <label for="mensagem" class="form-label">Mensagem</label>
                                <textarea #mensagem class="form-control" id="mensagem" rows="3"
                                    placeholder="Escreva a mensagem a ser enviada"></textarea>
                            </div>
                        </div>
                    </div>

                    <br>

                    <div class="form-row mb-0">
                        <div class="col-12 d-flex justify-content-center">
                            <button class="btn btn-primary"
                                (click)="enviarEmail(nome.value,email.value,motivo.value,mensagem.value)">Enviar
                                mensagem</button>
                        </div>
                    </div>
                </form>

                <hr>

                <div class="mt-5">
                    <p class="h2 text-center">Venha fazer uma visita</p>

                    <div class="row p-2 align-items-center">
                        <div class="col-12 col-lg-4">
                            <div class="text-center">
                                <img height="150" width="150" src="../../assets/images/logo_tudo_facil.png"
                                    alt="Logo Tudo Fácil">
                                <div class="container-fluid">
                                    <span>
                                        <strong>Endereço:</strong> <br>
                                        Rua dos Faz Tudo, 123 <br>
                                        Bairro Tudo Bem <br>
                                        Belo Horizonte - MG <br>
                                        CEP: 30000-000 <br><br>
                                        <strong>Telefone:</strong> <br>
                                        (31) 3333-3333 <br><br>
                                        <strong>E-mail: </strong> <br>
                                        contato@tudofacil.com.br
                                    </span>
                                </div>
                            </div>

                        </div>

                        <div class="col-12 col-lg-8 p-4" style="height: 500px;">
                            <iframe
                                src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d1875.3903832194503!2d-43.95461093529748!3d-19.933641297868057!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sRua%20dos%20Faz%20Tudo%2C%20123%20Bairro%20Tudo%20Bem%20Belo%20Horizonte%20-%20MG!5e0!3m2!1spt-BR!2sbr!4v1686316735836!5m2!1spt-BR!2sbr"
                                width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
                                referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>
</div>
