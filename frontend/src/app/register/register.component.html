<div class="container testimonial-inner body-site p-5 mb-5">
  <form (submit)="cadastrarUsuario($event)" class="container-fluid pb-3">
    <div class="row">
      <div class="col-12 text-center">
        <img
          height="150"
          width="150"
          src="../../assets/images/logo_tudo_facil.png"
          alt="Logo Tudo Fácil"
        />
        <h2 class="my-1">{{usuario ? 'Meus Dados' : 'Novo cadastro'}}</h2>
      </div>
      <div class="col-12">
        <div class="form-group mb-3">
          <label for="nome" class="form-label">Nome</label>
          <div class="input-group">
            <input
              name="nome"
              type="text"
              class="form-control"
              id="nome"
              placeholder="Nome Completo"
              required
              [formControl]="nome"
            />
          </div>
        </div>
      </div>
      <div class="col-12">
        <div class="form-group mb-3">
          <label for="email" class="form-label">E-mail</label>
          <div class="input-group">
            <span class="input-group-text">@</span>
            <input
              name="email"
              type="email"
              class="form-control"
              id="email"
              placeholder="E-mail"
              required
              [formControl]="email"
            />
          </div>
        </div>
      </div>
      <div class="col-12">
        <div class="form-group mb-3">
          <label for="senha" class="form-label">Senha</label>
          <div class="input-group">
            <input
              name="senha"
              type="password"
              class="form-control"
              id="senha"
              placeholder="Senha"
              required
            />
          </div>
        </div>
      </div>
      <div class="col-12">
        <div class="form-group mb-2">
          <label for="confirmacao_senha" class="form-label"
            >Confirmação de Senha</label
          >
          <div class="input-group">
            <input
              name="confirmacao_senha"
              type="password"
              class="form-control"
              id="confirmacao_senha"
              placeholder="Confirmação de Senha"
              required
            />
          </div>
        </div>
      </div>
    </div>

    <br />

    <div class="form-row mb-0">
      <div class="col-12 d-flex justify-content-center">
        <button class="btn btn-primary">{{usuario ? 'Atualizar Cadastro' : 'Efetuar cadastro'}}</button>
      </div>
    </div>
  </form>
</div>
