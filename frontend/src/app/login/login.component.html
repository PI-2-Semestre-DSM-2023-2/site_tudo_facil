<div class="container testimonial-inner body-site p-5">
  <form (submit)="login($event)" class="container-fluid">
    <div class="row">
      <div class="col-12 text-center">
        <img
          height="150"
          width="150"
          src="../../assets/images/logo_tudo_facil.png"
          alt="Logo Tudo FÃ¡cil"
        />
      </div>
      <div class="col-12">
        <div class="form-group mb-3">
          <label for="email" class="form-label">E-mail</label>
          <div class="input-group">
            <span class="input-group-text">@</span>
            <input
              #email
              name="email"
              type="email"
              class="form-control"
              id="email"
              placeholder="E-mail"
              required
            />
          </div>
        </div>
      </div>
      <div class="col-12">
        <div class="form-group mb-2">
          <label for="senha" class="form-label">Senha</label>
          <div class="input-group">
            <input
              #senha
              name="senha"
              type="password"
              class="form-control"
              id="senha"
              placeholder="Senha"
              required
            />
          </div>
        </div>
      </div>
    </div>

    <br />

    <div class="form-row mb-0">
      <div class="col-12 d-flex justify-content-center">
        <button class="btn btn-primary">Entrar</button>
      </div>
    </div>
  </form>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 text-center my-2">
        <span>ou</span>
      </div>
      <div class="col-12 d-flex justify-content-center">
        <button routerLink="/sys-tf/cadastro" class="btn btn-warning">
          Realizar seu cadastro
        </button>
      </div>
    </div>
  </div>
</div>
